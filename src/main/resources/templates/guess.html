<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
</head>
<body>
<h1>Guessing Game</h1>
<p>Guess the secret number between 1 and 10 to win the prize!</p>
<form method="post">
    <label for="number">Enter your guess:</label>
    <input type="number" id="number" name="number" min="1" max="10">
    <button type="submit">Submit</button>
</form>
<p th:text="${message}"></p>
<p th:text="'Current Prize: $' + ${prize}"></p>
<a href="/reset">Reset Game</a>
</body>
</html>
