<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Details</title>
</head>
<body>
<h1>Todo Details</h1>

<form th:action="@{/todos}" method="get">
    <label for="taskId">Enter Task ID:</label>
    <input type="text" id="taskId" name="taskId">
    <button type="submit">Submit</button>
</form>

<table>
    <tr>
        <th>User ID</th>
        <th>Task ID</th>
        <th>Title</th>
        <th>Completed</th>
    </tr>
    <tr>
        <td th:text="|${userId}|"></td>
        <td th:text="${id}"></td>
        <td th:text="${title}"></td>
        <td th:text="${completed} ? 'Yes' : 'No'"></td>
    </tr>
</table>
</body>
</html>
